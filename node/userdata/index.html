<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form onsubmit="add(event)">
        <input type="text" name="name" id="name" placeholder="Enter your name"><br>
        <input type="text" name="email" id="email" placeholder="Email"><br>
        <input type="password" name="password" id="password" placeholder="password"><br>
        <input type="submit" value="submit">

    </form>
    <form onsubmit="details(event)">
        <input type="text" name="name" id="name" placeholder="Enter your name"><br>
        <input type="submit" value="submit">

    </form>
    <div id="c"></div>
    <script>
        function add(event) {


            event.preventDefault();
            let formData = new FormData(event.target);

            // let data=formData.get("name","email","password")
            let name = formData.get("name")
            let email = formData.get("email")
            let password = formData.get("password")
            fetch(`http://localhost:3000/file-data?name=${name}&email=${email}&password=${password}`)

                .then(res => res.text())
                .then(data => {
                    console.log(data)

                })
        }

        let d = document.getElementById("c")
        function details(event) {
            event.preventDefault();
            let formData = new FormData(event.target);
            let name = formData.get("name")
            fetch(`http://localhost:3000/user-details?name=${name}`)
                .then(res => res.text())
                .then(data => {
                    d.innerHTML += name
                })

        }

    </script>

</body>

</html>
